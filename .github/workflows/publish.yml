name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: Publish to npm
    if: github.event_name == 'workflow_dispatch' || github.event.release.prerelease == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Upgrade npm
        run: |
          npm install -g npm@11.6.0
          npm --version

      - name: Clear npm auth token config
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete _authToken || true

      - name: Validate publish version
        env:
          TAG_NAME: ${{ github.event.release.tag_name || '' }}
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Preparing to publish ${PACKAGE_NAME}@${PACKAGE_VERSION}"

          if [ -n "${TAG_NAME}" ]; then
            TAG_VERSION="${TAG_NAME#v}"
            if [ "${TAG_VERSION}" != "${PACKAGE_VERSION}" ]; then
              echo "::error::Release tag ${TAG_NAME} does not match package.json version ${PACKAGE_VERSION}."
              echo "::error::Bump package.json before creating the release tag."
              exit 1
            fi
          fi

          if npm view "${PACKAGE_NAME}@${PACKAGE_VERSION}" version >/dev/null 2>&1; then
            echo "::error::${PACKAGE_NAME}@${PACKAGE_VERSION} is already published on npm."
            echo "::error::Bump the package version before publishing."
            exit 1
          fi

          echo "Version validation passed"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Publish package
        run: npm publish --access public --provenance
